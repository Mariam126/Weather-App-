<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="style2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
        <div class="header">
      <form class="search">
        <input
          type="text"
          placeholder="Enter the name of city"
          spellcheck="false"
        />
        <i class="fa-solid fa-magnifying-glass button"></i>
      </form>
  
    </div>
    <div class="error">
        <p>invalid city name *</p>
    </div>
    <div class="weather-body">
        <h1 style="color:white;margin-bottom:10px"class="city">Egypt</h1>
        <div class="weather-datetime"  style="color:white;margin-bottom:10px">
            Friday, January 12, 2024 at 9:50 AM
        </div>
        <div class="weather-forecast">
        <span>clear</span>
        </div>
        <div class="weather-icon">
<img src="" alt="">
</div>
<div class="weather-tempature" style="font-size: 40px;color: white;font-weight: 500;margin-bottom: 10px;">3&#176C</div>
<div class="tempature-range">
    <p class="min">Min: 12&#176</p>
    <p class="max">Max: 16&#176</p>
</div>
    </div>
<div class="weather_information">
    <div class="weather__card">
        <i class="fa-solid fa-temperature-full"></i>
        <div>
            <p>Real Feel</p>
            <p class="weather__realfeel">18&#176</p>
        </div>
    </div>
    <div class="weather__card">
        <i class="fa-solid fa-droplet"></i>
        <div>
            <p>Humidity</p>
            <p class="weather__humidity">18&#176</p>
        </div>
    </div>
    <div class="weather__card">
        <i class="fa-solid fa-wind"></i>
        <div>
            <p>Wind</p>
            <p class="weather__wind">18&#176</p>
        </div>
    </div>
    <div class="weather__card">
        <i class="fa-solid fa-gauge-high"></i>
        <div>
            <p>Pressure</p>
            <p class="weather__pressure">18&#176</p>
        </div>
    </div>
</div>


    </div>
    <script src="main.js"></script>
  </body>
</html>
